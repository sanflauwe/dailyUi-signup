<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <section class="container">
            <div class="card d-block position-static bg-body-dark" style="max-width: 1200px;">
                <div class="row g-0">
                    <div class="col-md-6 p-4">
                        <section class="carousel">
                            <div id="signUpCarousel" class="carousel slide py-5  mb-6" data-bs-ride="carousel"> 
                                <div class="carousel-indicators"> 
                                    <button type="button" data-bs-target="#signUpCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button> 
                                    <button type="button" data-bs-target="#signUpCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button> 
                                    <button type="button" data-bs-target="#signUpCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button> 
                                </div> 

                                <div class="carousel-inner"> 
                                    <div class="carousel-item active"> 
                                        <img src="./assets/carousel-image/1.jpg" class="d-block w-100 rounded-4" alt="purple sahara" width="800px" height="600px">
                                    </div> 
                                    <div class="carousel-item"> 
                                        <img src="./assets/carousel-image/2.jpg" class="d-block w-100 rounded-4" alt="purple sahara" width="800px" height="600px">
                                    </div> 
                                    <div class="carousel-item"> 
                                        <img src="./assets/carousel-image/3.jpg" class="d-block w-100 rounded-4" alt="purple sahara" width="800px" height="600px">
                                    </div> 
                                </div>
                            </div>
                        </section>
                    </div>

                    <div class="col-md-6 p-4">
                        <div class="card-body">
                            <div class="modal modal-sheet d-block position-static mb-6" tabindex="-1" role="dialog" id="modalSignIn">
                                <div class="modal-dialog">
                                    <div class="modal-content rounded-4 shadow">

                                        <div class="modal-header p-5 pb-4 border-bottom-0">
                                            <div class="container">
                                                <div class="row justity-content-start">
                                                    <h1 class="mb-0 fs-2">Create an account</h1>
                                                    <small class="text-body-secondary">
                                                        Already has an accout?
                                                        <a href="#" class="text-body-secondary">Log in</a>
                                                    </small>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal-body p-5 pt-0">
                                            <form class>
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <div class="form-floating mb-3">
                                                                <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="First Name">
                                                                <label for="floatingInput"> First Name</label>
                                                            </div>
                                                        </div>

                                                        <div class="col-6">
                                                            <div class="form-floating mb-3">
                                                                <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="Last Name">
                                                                <label for="floatingInput"> Last Name</label>
                                                            </div>
                                                        </div>

                                                        <div class="col-12">
                                                            <div class="form-floating mb-3">
                                                                <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                                                                <label for="floatingInput">Email address</label>
                                                            </div>
                                                        </div>

                                                        <div class="col-12">
                                                            <div class="form-floating mb-3">
                                                                <input type="password" class="form-control rounded-3" id="floatingInput" placeholder="Password">
                                                                <label for="floatingInput">Password</label>
                                                            </div>
                                                        </div>

                                                        <div class="col-1">
                                                            <div class="form-check mb-3">
                                                                <input type="checkbox" class="form-check-input" id="checkInput">
                                                            </div>
                                                        </div>

                                                        <div class="col-10">
                                                            <small class="text-body-light">
                                                                I agree to the
                                                                <a href="#">terms & conditions</a>
                                                            </small>
                                                        </div>

                                                        <div class="col-12 mt-3">
                                                            <button class="w-100 py-2 mb-2 btn btn-outline-light btn-light text-dark rounded-3" type="submit">
                                                                Create account
                                                            </button>
                                                        </div>

                                                       <div class="col-12"><hr class="my-4"></div>

                                                       <div class="col-6">
                                                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary text-light" type="submit">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                                                <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                                                            </svg>
                                                             Google
                                                        </button>
                                                       </div>
                                                       <div class="col-6">
                                                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary text-light rounded-3" type="submit">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                                                            </svg>
                                                         GitHub
                                                        </button>
                                                       </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
